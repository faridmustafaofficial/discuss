<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCUSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="context-menu" class="context-menu hidden">
        <div class="menu-item" id="kick-option">Qov (Kick) <i class="fa-solid fa-ban"></i></div>
    </div>

    <div id="lobby-container">
        <div class="main-card">
            <div class="create-section">
                <h1>DISCUSS</h1>
                <input type="text" id="username" placeholder="Adınız (@username)...">
                <div class="create-box">
                    <input type="text" id="room-name" placeholder="OTAQ ADI...">
                    <div class="slider-container">
                        <label>Nəfər sayı: <span id="limit-val">2</span></label>
                        <input type="range" id="limit-slider" min="2" max="8" value="2">
                    </div>
                    <div class="select-container">
                         <label><i class="fa-solid fa-microphone"></i> Cihaz:</label>
                         <select id="mic-select"></select>
                    </div>
                    <button id="create-btn">OTAQ YARAD</button>
                </div>
            </div>
            <div class="list-section">
                <div id="rooms-list"></div>
            </div>
        </div>
    </div>

    <div id="room-container" class="hidden">
        <div class="room-main">
            <div class="room-header">
                <h2 id="active-room-name">Otaq</h2>
            </div>
            <div id="video-grid"></div>
            <div class="controls-bar">
                <button id="leave-btn" class="red-btn">ÇIX</button>
                <div class="audio-controls">
                    <button id="headphone-btn" class="icon-btn"><i class="fa-solid fa-headphones"></i></button>
                    <button id="mic-btn" class="icon-btn"><i class="fa-solid fa-microphone"></i></button>
                    <button id="chat-toggle-btn" class="icon-btn"><i class="fa-solid fa-message"></i></button>
                </div>
            </div>
        </div>

        <div id="chat-sidebar" class="chat-sidebar collapsed">
            <div class="chat-header">
                <h3>Söhbət</h3>
                <button id="close-chat"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="chat-messages">
                </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Mesaj yaz...">
                <button id="send-msg-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

</body>
</html>
