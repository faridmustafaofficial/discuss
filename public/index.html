<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DISCUSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="password-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Şifrəli Otaq <i class="fa-solid fa-lock"></i></h3>
            <p>Daxil olmaq üçün şifrə yazın:</p>
            <input type="password" id="join-password-input" placeholder="Şifrə...">
            <div class="modal-actions">
                <button id="cancel-join-btn">Ləğv</button>
                <button id="confirm-join-btn" class="primary-btn">Giriş</button>
            </div>
        </div>
    </div>

    <div id="lobby-container" class="screen-container">
        <div class="lobby-header">
            <h1>DISCUSS</h1>
        </div>

        <div class="lobby-content">
            <div class="create-card">
                <h3>Otaq Yarat</h3>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Adınız (@user)">
                </div>
                <div class="form-group">
                    <input type="text" id="room-name" placeholder="Otaq Adı">
                </div>
                <div class="form-group">
                    <input type="password" id="room-password" placeholder="Şifrə (İstəyə bağlı)">
                </div>
                
                <div class="slider-group">
                    <label>Limit: <span id="limit-val">2</span></label>
                    <input type="range" id="limit-slider" min="2" max="8" value="2">
                </div>

                <div class="form-group">
                     <select id="mic-select"></select>
                </div>

                <button id="create-btn" class="full-btn">BAŞLA</button>
            </div>

            <div class="list-card">
                <h3>Aktiv Otaqlar</h3>
                <div id="rooms-list" class="list-scroll"></div>
            </div>
        </div>
    </div>

    <div id="room-container" class="screen-container hidden">
        
        <div class="top-bar">
            <h3 id="active-room-name">Otaq</h3>
            <span class="live-tag">CANLI</span>
        </div>

        <div id="video-grid">
            </div>

        <div class="controls-bar">
            <button id="leave-btn" class="ctrl-btn red-btn"><i class="fa-solid fa-phone-slash"></i></button>
            <button id="mic-btn" class="ctrl-btn"><i class="fa-solid fa-microphone"></i></button>
            <button id="headphone-btn" class="ctrl-btn"><i class="fa-solid fa-headphones"></i></button>
            <button id="camera-btn" class="ctrl-btn"><i class="fa-solid fa-video"></i></button>
            <button id="screen-share-btn" class="ctrl-btn"><i class="fa-solid fa-desktop"></i></button>
            <button id="chat-toggle-btn" class="ctrl-btn"><i class="fa-solid fa-message"></i><span id="chat-badge" class="hidden"></span></button>
        </div>

        <div id="chat-sidebar" class="chat-sidebar collapsed">
            <div class="chat-header">
                <span>Söhbət</span>
                <button id="close-chat" class="circle-close"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-box">
                <input type="text" id="chat-input" placeholder="Yaz..." autocomplete="off">
                <button id="send-msg-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

</body>
</html>
